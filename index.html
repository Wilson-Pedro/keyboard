<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table>
            <tr id="top">
                <td class="top">Esc</td>
                <td class="top">F1</td>
                <td class="top">F2</td>
                <td class="top">F3</td>
                <td class="top">F4</td>
                <td class="top">F5</td>
                <td class="top">F6</td>
                <td class="top">F7</td>
                <td class="top">F8</td>
                <td class="top">F9</td>
                <td class="top">F10</td>
                <td class="top">F11</td>
                <td class="top">F12</td>
                <td class="top">PrtSc</td>
                <td class="top">Scroll Look</td>
                <td class="top">Pause Break</td>
                <td class="top">Delete</td>
            </tr>
            <tr>
                <td>"</td>
                <td onclick="um()">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
                <td>-</td>
                <td>_</td>
                <td>+</td>
                <td>=</td>
                <td colspan="2">Backspace</td>
            </tr>
            <tr>
                <td class="left" colspan="2">Tab</td>
                <td>Q</td>
                <td>W</td>
                <td>E</td>
                <td>R</td>
                <td>T</td>
                <td>Y</td>
                <td>U</td>
                <td>I</td>
                <td>O</td>
                <td>P</td>
                <td>´</td>
                <td>{</td>
                <td>}</td>
                <td>[</td>
                <td>]</td>
            </tr>
            <tr>
                <td class="left" colspan="3">CapsLk</td>
                <td>A</td>
                <td>S</td>
                <td>D</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
                <td>Ç</td>
                <td>'</td>
                <td>^</td>
                <td colspan="2">Enter</td>
            </tr>
            <tr>
                <td class="left" colspan="4">Shift</td>
                <td>Z</td>
                <td>X</td>
                <td>C</td>
                <td>V</td>
                <td>B</td>
                <td>N</td>
                <td>M</td>
                <td>&lt;</td>
                <td>&gt;</td>
                <td>:</td>
                <td>shift</td>
                <td>&#x2B9D;</td>
                <td>Fn</td>
            </tr>
            <tr>
                <td>Fn</td>
                <td>Ctrl</td>
                <td colspan="2">Alt</td>
                <td colspan="7">  </td>
                <td>Ctrl</td>
                <td>?</td>
                <td>/</td>
                <td>&#x2B9C;</td>
                <td>&#x2B9F;</td>
                <td>&#x2B9E;</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
